<html lang="en">

<head>
    <meta charset="utf-8"/>
    <title>Country Api Docs</title>
    <link rel="stylesheet" type="text/css" href="/client.css" />
    <script></script>
</head>

<body>
    <header><h1>Country Api Docs</h1></header>
    <br />
    <div class="content">

        <div class="endpoint">
            <h3>getCountryName</h3>
            <label for="region">Region: </label>
            <input class="regionField" type="text" />
            <label for="subregion">Subregion: </label>
            <input class="subRegionField" type="text" />
            <label for="capital">Capital: </label>
            <input class="capitalField" type="text" />
            <select>
                <option value="get">GET</option>
                <option value="head">HEAD</option>
            </select>
            <input type="submit" value="Get Country Name" />
        </div>
        <div id="nameOutput">
        </div>
        <br />

        <div class="endpoint">
            <h3>getCountryLocation</h3>
            <label for="name">Name: </label>
            <input class="nameField" type="text" />
            <label for="capital">Capital: </label>
            <input class="capitalField" type="text" />
            <select>
                <option value="get">GET</option>
                <option value="head">HEAD</option>
            </select>
            <input type="submit" value="Get Country Location" />
        </div>
        <div id="locationOutput">
        </div>
        <br />

        <div class="endpoint">
            <h3>getCountryFinance</h3>
            <label for="name">Name: </label>
            <input class="nameField" type="text" />
            <label for="capital">Capital: </label>
            <input class="capitalField" type="text" />
            <select>
                <option value="get">GET</option>
                <option value="head">HEAD</option>
            </select>
            <input type="submit" value="Get Country Finances" />
        </div>
        <div id="financeOutput">
        </div>
        <br />

        <div class="endpoint">
            <h3>getAllCountries</h3>
            <select>
                <option value="get">GET</option>
                <option value="head">HEAD</option>
            </select>
            <input type="submit" value="Get All Countries" />
        </div>
        <div id="allOutput">
        </div>
        <br />

        <div class="endpoint">
            <h3>addCountry</h3>
            <label for="name">Name: </label>
            <input class="nameField" type="text" />
            <label for="capital">Capital: </label>
            <input class="capitalField" type="text" />
            <input type="submit" value="Add Country" />
        </div>
        <div id="addOutput">
        </div>
        <br />

        <div class="endpoint">
            <h3>editCapital</h3>
            <label for="name">Name: </label>
            <input class="nameField" type="text" />
            <label for="capital">Capital: </label>
            <input class="capitalField" type="text" />
            <label for="newCapital">New Capital: </label>
            <input class="newCapitalField" type="text" />
            <input type="submit" value="Edit Country Capital" />
        </div>
        <div id="editOutput">
        </div>

    </div>
</body>

</html>
