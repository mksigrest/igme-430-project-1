<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Country Documentation Docs</title>
    <link rel="stylesheet" type="text/css" href="/client.css" />
</head>

<body>
    <header><h1>Country Api Documentation</h1></header>
    <br />
    <a href="client.html">API Page</a>
    <br />
    <div class="content">
        <div class="endpoint">
            <h3>getCountryName</h3>
            <label>Region: (optional) - Region to filter by.</label><br />
            <label>Capital: (optional) - Capital city to filter by.</label><br />
            <label>Returns: List of country names filtered by above params.</label>
        </div>
        <br />

        <div class="endpoint">
            <h3>getCountryLocation</h3>
            <label>Name: (optional) - Country name to filter by.</label><br />
            <label>Capital: (optional) - Capital city to filter by.</label><br />
            <label>Returns: List of country names, latitudes, and longitudes filtered by above params.</label>
        </div>
        <br />

        <div class="endpoint">
            <h3>getCountryFinance</h3>
            <label>Name: (optional) - Country name to filter by.</label><br />
            <label>Capital: (optional) - Capital city to filter by.</label><br />
            <label>Returns: List of country names, filtered by above params.</label>
        </div>
        <br />

        <div class="endpoint">
            <h3>getAllCountries</h3>
            <label>Returns: List of all country names, no filter.</label>
        </div>
        <br />

        <div class="endpoint">
            <h3>addCountry</h3>
            <label>Name: Country name to add.</label><br />
            <label>Capital: Capital city to add.</label><br />
            <label>Longitude: (optional) - Longitude to add.</label><br />
            <label>Latitude: (optional) - Latitude to add.</label><br />
            <label>Returns: Added country with params.</label>
        </div>
        <br />

        <div class="endpoint">
            <h3>editCapital</h3>
            <label>Name: (optional) - Country name to filter by.</label><br />
            <label>Capital: (optional) - Capital city to filter by.</label><br />
            <label>New Capital: New Capital to replace old one.</label><br />
            <label>Returns: Edited country with new capital.</label>
        </div>
        <br />
    </div>
</body>
</html>
